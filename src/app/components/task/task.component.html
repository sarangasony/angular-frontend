<div class="task-container">
  <mat-card class="task-card">
    <mat-card-header>
      <mat-card-title>Task Management</mat-card-title>
      <mat-card-subtitle>Manage your tasks efficiently</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="header-actions">
        <mat-form-field appearance="outline">
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="onSearchChange($event)"
            placeholder="Search tasks"
            #input
          />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <div class="filter-buttons">
          <button
            mat-stroked-button
            [class.active-filter]="currentStatusFilter === null"
            (click)="setStatusFilter('all')"
          >
            All
          </button>
          <button
            mat-stroked-button
            color="primary"
            [class.active-filter]="currentStatusFilter === statuses.Completed"
            (click)="setStatusFilter(statuses.Completed)"
          >
            Completed
          </button>
          <button
            mat-stroked-button
            color="warn"
            [class.active-filter]="currentStatusFilter === statuses.Pending"
            (click)="setStatusFilter(statuses.Pending)"
          >
            Pending
          </button>
        </div>

        <button mat-raised-button color="primary" (click)="openAddTaskDialog()">
          <mat-icon>add</mat-icon> Add New Task
        </button>
      </div>

      <div class="mat-elevation-z2 table-container">
        <div *ngIf="isLoading" class="loading-spinner-overlay">
          <mat-spinner></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let task">{{ task.id }}</td>
          </ng-container>

          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let task">{{ task.title }}</td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let task">
              <span
                [ngClass]="{
                  'status-completed':
                    task.status.toLowerCase() === statuses.Completed.toLowerCase(),
                  'status-pending':
                    task.status.toLowerCase() === statuses.Pending.toLowerCase()
                }"
              >
                {{ task.status | titlecase }}
              </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="due_date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Due Date</th>
            <td mat-cell *matCellDef="let task">
              {{ task.due_date | date : "shortDate" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Created At
            </th>
            <td mat-cell *matCellDef="let task">
              {{ task.created_at | date : "medium" }}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let task">
              <button
                mat-icon-button
                color="accent"
                (click)="openEditTaskDialog(task)"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="openDeleteConfirmDialog(task)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
